<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="GualaBanana">
  <meta name="description" content="My take on the part of The Odin Project's curriculum aimed at consolidation of the learned skills.">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Etch-a-Sketch by GualaBanana</title>
</head>
<body>
  <div id="site-logo">
    <h1 class="front">GualaBananksy</h1>
    <h1 class="back">GualaBananksy</h1>
  </div>
  <div id="workspace">
    <div id="user-interface">
      <div id="color-picker">
        <input type="color" value="#000000" class="color-picker__main-color">
        <div id="color-swapper">ðŸ—˜</div>
        <input type="color" value="#ffffff" class="color-picker__secondary-color">
      </div>
      <button id="eraser">
        Eraser
      </button>
      <button id="rainbow">
        Rainbow Mode
      </button>
      <div class="canvas-res">
        <label>Canvas Resolution
          <input type="range" name="canvas-res" value="16" min="1">
        </label>
      </div>
      <button id="clear">
        Clear
      </button>
    </div>
    <div id="canvas">
      
    </div>
  </div>
</body>
</html>
